<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Kaions Burguer</title>
</head>
<body>
  <div class="container login hidden">
    <h1>Login</h1>
    <form action="" id="form-login" class="form-login">
      <div>
        <label>Usuário:</label>
        <input type="text" placeholder="Digite o usuário" name="user">
      </div>
      <div>
        <label>Senha:</label>
        <input type="password" placeholder="Digite a senha" name="password">
      </div>
      <div>
        <button type="submit">Entrar</button>
      </div>
    </form>
  </div>

  <div class="loading hidden"></div>

  <div class="container panel hidden">
    <h1>Painel administrativo</h1>
    <a href="#" data-option = "register-customer">Cadastrar clientes</a>
    <a href="#" data-option = "list-customer">Listar clientes</a>
    <a href="#" data-option = "register-products">Cadastrar produtos</a>
    <a href="#" data-option = "list-products">Listar produtos</a>
    <a href="#" data-option = "list-requests">Listar pedidos</a>
  </div>

  <div class="register-customer">
    <h1>Oi</h1>
  </div>
  
  <div class="container list-customers hidden">
    <h1>Listagem de clientes</h1>
    <ul class="customers"></ul>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
