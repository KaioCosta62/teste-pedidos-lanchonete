<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Kaions Burguer</title>
</head>
<body>
  <div class="container login hidden">
    <h1>Login</h1>
    <form action="" id="form-login" class="form-login">
      <div>
        <label>Usuário:</label>
        <input type="text" placeholder="Digite o usuário" name="user">
      </div>
      <div>
        <label>Senha:</label>
        <input type="password" placeholder="Digite o usuário" name="password">
      </div>
      <div>
        <button type="submit">Entrar</button>
      </div>
    </form>
  </div>

  <div class="loading hidden"></div>

  <div class="container panel">
    <a href="#">Cadastrar clientes</a>
    <a href="#">Listar clientes</a>
    <a href="#">Cadastrar produtos</a>
    <a href="#">Listar produtos</a>
    <a href="#">Listar pedidos</a>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
